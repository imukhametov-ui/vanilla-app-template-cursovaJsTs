<!-- src/partials/header.html -->
<header class="header">
  <div class="container">
    <div class="header-container">
      <!-- Logo -->
      <a href="./index.html" class="logo">
        <svg width="126" height="20">
          <use href="/images/icons.svg#icon-logo"></use>
        </svg>
      </a>

      <!-- Desktop Navigation -->
      <nav class="desktop-nav">
        <ul class="nav-list">
          <li><a href="./index.html" class="nav-link active">Home</a></li>
          <li><a href="./favorites.html" class="nav-link">Favorites</a></li>
        </ul>
      </nav>

      <!-- Маленька картинка в header праворуч (тільки desktop) -->
      <div class="header-small-image">
        <img src="/images/hero-fitness-smoll.jpg" alt="Workout" width="168" height="100">
      </div>

      <!-- Social Links (Desktop) -->
      <ul class="social-list desktop-social">
        <li>
          <a href="https://www.facebook.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
            <svg width="20" height="20">
              <use href="/images/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <svg width="20" height="20">
              <use href="/images/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
            <svg width="20" height="20">
              <use href="/images/icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>

      <!-- Mobile Menu Button -->
      <button class="burger-btn" aria-label="Open menu">
        <svg width="28" height="28">
          <use href="/images/icons.svg#icon-menu"></use>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <div class="mobile-menu-content">
      <button class="close-menu-btn" aria-label="Close menu">
        <svg width="28" height="28">
          <use href="/images/icons.svg#icon-close"></use>
        </svg>
      </button>

      <nav class="mobile-nav">
        <ul class="nav-list">
          <li><a href="./index.html" class="nav-link active">Home</a></li>
          <li><a href="./favorites.html" class="nav-link">Favorites</a></li>
        </ul>
      </nav>

      <ul class="social-list mobile-social">
        <li>
          <a href="https://www.facebook.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
            <svg width="20" height="20">
              <use href="/images/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <svg width="20" height="20">
              <use href="/images/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
            <svg width="20" height="20">
              <use href="/images/icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
